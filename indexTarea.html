<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de interactivida con Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="nb-4" id ="Titulo">Tarea</h1>
    </div>
    <div class="card nb-4 mx-4">
        <div class="card-header">
            <h2>Rellena el formulario</h2>
        </div>

    <div class="card nb-4 mx-4">
        <div class="card-body">
            <form id="formulario" onsubmit="return false">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="DatoNombre" placeholder="Ingresa tu Nombre">
                </div>
                <div class="mb-3">
                    <label for="Comentario" class="form-label">Comentario</label>
                    <input type="text" class="form-control" id="Comentario" placeholder="Ingresa tu comentario" maxlength="200" >
                    <div id="charCountComentario" class="char-count">200 Caracteres Restantes</div>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" id="botonEnviar">Enviar</button>
                </div>
                <strong for="Comentarios" class="form-label">Comentarios</strong>
                <ul class="mb-3" id="lista">
                </ul>
                <div id="Instruccionwa" class="char-count">Preciona doble click al comentario que deseas eliminar</div>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scriptsTarea.js"></script>
    
</body>
</html>
